<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="mainlayout"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item routerLink="session"><mat-icon>insert_drive_file</mat-icon>Session</a>
      <a mat-list-item routerLink="venue"><mat-icon>schedule</mat-icon>Venue</a>
      <a mat-list-item routerLink="User"><mat-icon>peoples</mat-icon>User</a>
      <a mat-list-item routerLink="Islands"><mat-icon>water</mat-icon>Islands</a>
    <a mat-list-item>
  <button mat-icon-button [matMenuTriggerFor]="participantsMenu">
    <mat-icon>peoples</mat-icon> Participants
  </button>
</a>
<mat-menu #participantsMenu="matMenu">
  <button mat-menu-item (click)=" acctiveParticipants()">
    Active Participants
  </button>
  <button mat-menu-item (click)="participant()">
    Participant 
  </button>
</mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
      
      <mat-icon>menu</mat-icon>
    </button>
      <span>eGov Training & Seminar Management System </span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" (click)="toggleAccountMenu()">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    
    <!-- User Account Menu -->
    <div *ngIf="showAccountMenu" class="account-menu">
      <button mat-menu-item (click)="openSettings()">
        <mat-icon>settings</mat-icon> Settings
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> Logout
      </button>
    </div>
    <!-- Add Content Here -->

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
